<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="big-container">
        <div class="cover-container">
            <div class="container-2">
                <div class="big-box">Pixel size</div>
                <div class="sizes" id="sizes">
                    <div class="small-size">
                        <input type="radio" name="size" id="small"><p>Small</p>
                    </div> 
                    <div class="medium-size">
                        <input type="radio" name="size" id="medium"><p>Medium</p>
                    </div>
                    <div class="large-size">
                        <input type="radio" name="size" id="large"><p>Large</p>
                    </div>
                </div>
                <div class="big-box">Other Options</div>
                <div class="sizes padding" >
                    <!-- <p id="color">Color</p> -->
                    <p>  <label for="color">Color :</label>
                        <input type="color" name="" id="color"></p>
                  
                    <p id="erase">Erase</p>
                    <p id="clear">Clear</p>
                </div>
            </div>
        </div>
        <div class="cover-container-2">
            <div class="container" id="container">
            </div>
        </div>
    </div>
    <div class="copyright">
        <p>Built by sekunayo</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
